<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="icon" href="images/favicon.svg" type="image/x-icon" />
    <title>Гаражжж</title>
  </head>
  <body>
    <!-- секция 1 -->
    <section class="section-1">
      <div id="headline">
        <h1>гаражжж</h1>
      </div>
      <div class="green-panels">
        <img src="images/section-1/left-platform.svg" alt="" />
        <img src="images/section-1/right-platform.svg" alt="" />
      </div>
      <img
        id="big-beetle"
        src="images/section-1/beetle-platform-floor.svg"
        alt=""
      />
      <div id="tools">
        <img src="images/section-1/paints.svg" alt="" />
        <img id="can-platform" src="images/section-1/tools.svg" alt="" />
      </div>
    </section>

    <!-- бегущая строка -->
    <div class="container">
      <div class="left">
        <span>автосервис для жуков</span>
      </div>
      <div class="right">
        <span>автосервис для жуков</span>
      </div>
    </div>

    <div class="start-cone-flex">
      <!-- секция 2 -->
      <!-- СТАРТ -->
      <section class="section-2">
        <div class="blue-beetle blue-beetle-section-1"></div>
        <div class="green-beetle green-beetle-section-1"></div>
        <div class="pink-beetle pink-beetle-section-1"></div>
        <div>
          <img id="road-1" src="images/section-2/road-1.svg" alt="" />
          <img id="gate-1" src="images/section-2/gate.svg" alt="" />
        </div>

        <!-- Флаг + баннер + флаг -->
        <div class="flags-countdown-container">
          <div class="flag"></div>
          <div class="countdown">
            <img src="images/section-2/countdown.svg" alt="" />
          </div>
          <div class="flag"></div>
        </div>

        <h2 id="start-letters">СТАРТ</h2>
      </section>
      <!-- секция 3 -->
      <!-- КОНУС -->
      <section class="section-3">
        <h2>ГОНКА</h2>
        <div class="road-cone-container">
          <img src="images/section-2/road-2.svg" alt="" />
          <img src="images/section-2/cone.svg" alt="" />
        </div>
        <p>
          обогнуть <br />
          препятствие
        </p>

        <div class="blue-beetle"></div>
        <div class="green-beetle"></div>
        <div class="pink-beetle"></div>
      </section>
    </div>

    <!-- секция 4-->
    <!-- ТРУБА -->
    <section id="section-4">
      <div id="tube-1-container">
        <img src="images/section-2/road-3.svg" alt="" />
        <img src="images/section-2/tube-1.svg" alt="" />

        <div class="three-flags-1">
          <div class="three-flags">
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag"></div>
          </div>
        </div>

        <div class="three-flags-2">
          <div class="three-flags">
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- секция 5 -->
    <!-- ФИНИШ -->
    <section id="section-5">
      <img src="images/section-2/road-4.svg" alt="" />
      <img src="images/section-2/tube-2.svg" alt="" />
    </section>

    <div class="blue-beetle"></div>
    <div class="green-beetle"></div>
    <div class="pink-beetle"></div>
  </body>
</html>
