<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="icon" href="images/favicon.svg" type="image/x-icon" />
    <title>Гаражжж</title>
  </head>
  <body>
    <!-- секция 1 -->
    <section class="section-1">
      <div id="headline">
        <h1>гаражжж</h1>
      </div>
      <div class="green-panels">
        <img src="images/section-1/left-platform.svg" alt="" />
        <img src="images/section-1/right-platform.svg" alt="" />
      </div>
      <img
        id="big-beetle"
        src="images/section-1/beetle-platform-floor.svg"
        alt=""
      />
      <div id="tools">
        <img src="images/section-1/paints.svg" alt="" />
        <img id="can-platform" src="images/section-1/tools.svg" alt="" />
      </div>
    </section>

    <!-- бегущая строка -->
    <div class="container">
      <div class="left">
        <span>автосервис для жуков</span>
      </div>
      <div class="right">
        <span>автосервис для жуков</span>
      </div>
    </div>

    <div class="start-cone-flex">
      <!-- секция 2 -->
      <!-- СТАРТ -->
      <section class="section-2">
        <div>
          <img id="road-1" src="images/section-2/road-1.svg" alt="" />
          <img id="gate-1" src="images/section-2/gate.svg" alt="" />
          <div class="blue-beetle" class="blue-beetle-section-1"></div>
        </div>
        <div class="flags-countdown">
          <div class="flag"><img src="images/section-2/flag.svg" alt="" /></div>
          <div class="countdown">
            <img src="images/section-2/countdown.svg" alt="" />
          </div>
          <div class="flag"><img src="images/section-2/flag.svg" alt="" /></div>
        </div>
      </section>
      <!-- секция 3 -->
      <!-- конус -->
      <section class="section-3">
        <h2>ГОНКА</h2>
        <div class="road-cone-container">
          <img src="images/section-2/road-2.svg" alt="" />
          <img src="images/section-2/cone.svg" alt="" />
        </div>
        <p>обогнуть препятствие</p>
      </section>
    </div>

    <div class="blue-beetle"></div>
    <div class="green-beetle"></div>
    <div class="pink-beetle"></div>
  </body>
</html>
